<div class="col-md-6 col-md-offset-3">
    <div *ngIf="message" class="alert alert-success">
        {{message}}
    </div>
    <form role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="quiz.name">
        </div>
        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" class="form-control" id="place" required [(ngModel)]="quiz.place">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="quiz.description">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" class="form-control" id="date" required [(ngModel)]="quiz.dateTime">
        </div>
        <div class="form-group">
            <label for="maxMembers">Max members per team:</label>
            <input type="number" class="form-control" id="maxMembers" required [(ngModel)]="quiz.maxMembersPerTeam">
        </div>
        <button type="submit" (click)="addNewQuiz()" class="btn btn-success">Add</button>
    </form>
</div>
