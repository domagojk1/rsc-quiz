<div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">Register to the Promote</h2>
    <form role="form">
        <div *ngIf="message" class="alert" [class.alert-success]="success" [class.alert-danger]="!success">
            {{message}}
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="userRegisterModel.username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="userRegisterModel.password">
        </div>
        <div class="form-group">
            <label for="passwordRepeated">Repeat password:</label>
            <input type="password" class="form-control" id="passwordRepeated" required [(ngModel)]="userRegisterModel.passwordRepeated">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="userRegisterModel.email">
        </div>
        <button type="submit" (click)="register()" class="btn btn-default">Register</button>
    </form>
</div>
